<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensitive-React MaskData 测试</title>
    <!-- 引入React和ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
<div>
    <MaskData>
        _mask|GM|E2i8DrA64clzArcrw-gX1w==|i6BcaPivmJBX8A5isRepP2vmrgQOQjdXFeaMfL387yc=|LWm-TTjIMm_MRo0ior4-28AWxgOVa84JsthMv3mfXbM=|1101*****@ggg.com
    </MaskData>
</div>

<div>
    <MaskData>huhaha@ggg.com</MaskData>
</div>

<!-- 引入敏感数据处理库 -->
<script src="./src/index.js"></script>

<!-- 初始化React应用 -->
<script>
    // 使用原生JavaScript创建一个简单的React应用
    // 这里主要是为了处理HTML中的MaskData标签
    document.addEventListener('DOMContentLoaded', function () {
        // 延迟一点执行，确保库已加载
        setTimeout(function () {
            if (typeof window.processRawMaskDataTags === 'function') {
                window.processRawMaskDataTags();
            }
        }, 100);
    });
</script>
</body>
</html>
